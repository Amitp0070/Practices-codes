<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /********** Common CSS Starts **********/  
* {
     margin:0px;
     padding:0px;
     -webkit-box-sizing:border-box;
     -moz-box-sizing:border-box;
     box-sizing:border-box;
     margin:0;
     padding:0;
     outline:0 
}
 html {
     -webkit-text-size-adjust:100%;
     -ms-text-size-adjust:100%;
     font-size:10px;
     -webkit-tap-highlight-color:transparent 
}
body {
     font-family Roboto, sans-serif, arial;
     font-size: 14px;
     color: #242424;
     font-weight: 400;
}
 .container {
     width: 1100px;
     margin:0px auto;
     display:table;
}
 .width-100 {
     width: 100%;
     float: left;
}
 .width-25 {
     width: 25%;
     float: left;
}

 .width-75 {
     width:75%;
     float: left;
}
 .main-section{
     width: 100%;
     float: left;
     padding-top:70px;
     padding-bottom:70px;
}
/********** Common CSS Ends **********/
/********** Logo And Main Menu CSS Starts **********/  
.logo {
     padding-top:5px;
     padding-bottom:5px;
}
 .logo img {
     height:50px;
}
 .head-menu {
     padding-top: 25px;
     padding-bottom: 12px;
}
 .head-menu ul {
     list-style: none;
     float: right;
     font-size: 14px;
}
 .head-menu ul li {
     float: left;
     padding-left:20px;
}
 .head-menu ul li a {
     color: #4a4a4a;
     text-decoration: none;
     font-size: 17px;
     font-weight: bold;
}
/********** Logo And Main Menu CSS Ends **********/
    </style>
</head>
<body>
<!---------- Logo And Main Menu HTML Starts --------->
<div class="container">
    <div class="width-25 logo"> <img src="static/images/books.png"> </div>
    <div class="width-75 head-menu">
       <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Admission</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Notice Board</a></li>
          <li><a href="#">Event</a></li>
          <li><a href="#">Contact us</a></li>
       </ul>
    </div>
 </div>
 <!---------- Logo And Main Menu HTML Ends --------->
</body>
</html>
