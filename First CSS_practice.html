<!DOCTYPE html>
<html>
<head>
    <title>Aniket Coaching center</title>
</head>
<body bgcolor="sky blue">
  <center><img src="static/images/clock.png" alt="clock" width="120px">
    <br>
    <u><b>Time is running so fast</b></u> 
    <style>
        div{
            outline: 1px solid darkslateblue;
        }
        h1{
            color: black;
            font-size: 2rem;
        }
        p{
            color: red;
            font-size: 150%;
        }
    </style>
    <center><h1>Amit Pathak Coaching Center Thekma, Azamgarh</h1>
        <img src="static/images/books.png" alt="books" width="150px">
    <form method="post">
        <input type="text" name="Username" id="Username" placeholder="Username" maxlength="20" size="20" pattern="[A-Za-z0-9]+">
        <br>
        <input type="email" name="email" id="email" placeholder="Email">
        <br>
        <input type="tel" name="Phone" id="phone" placeholder="Phone no">
        <br>
        <input type="date" name="dob" id="dob">
        <br>
        <input type="datetime-local" name="admissiondate" id="admitdate">
        <br>
        <input type="checkbox" name="agree" id="agree">Do you agree with our terms and conditions?
        <br>
        <select name="edu" id="edu">
            <option value="High-school">High-school</option>
            <option value="Intermidiate">Inter-midiate</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-graduate">Post-graduate</option>
        </select>
        <br>
        Rate your skill
            <br>
        <input type="range" name="ratting" id="ratting">
        <br>
        <input type="submit" value="send">
    </center>
</form>  
    <img align="right" src="static/images/computer.png" alt="" width="150px">
    <p align="right">Amit Pathak <br> Contact: 6393588327</p>   
</body>
</html>
